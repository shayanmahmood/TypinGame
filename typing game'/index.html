<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <title>Typing Speed Test Game</title>
</head>
<body>
    <!-- <p class="heading">Typing Test Game</p> -->
    <div class="wrapper-ico">
        <div class="ears">
          <div class="ear"></div>
          <div class="ear"></div>
        </div>
        <div class="head">
          <div class="mustaches">
            <div class="mus">
              <div class="mustach"></div>
              <div class="mustach"></div>
              <div class="mustach"></div>
            </div>
            <div class="mus">
              <div class="mustach"></div>
              <div class="mustach"></div>
              <div class="mustach"></div>
            </div>
    
          </div>
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="nose">
            <div class="shape"></div>
          </div>
          <div class="mouth">^</div>
        </div>
        <div class="body">
     <p class="body_text">Hello!!</p>
        </div>
        <div class="pads">
          <div class="pad"></div>
          <div class="pad"></div>
        </div>
      </div>
      
    <div class="wrapper">
        <input type="text" class="input-feild">
        <div class="content-box">
            <div class="typing-text">
            <p></p>
            </div>
            <div class="content">
            <ul class="result-detail">
                <li class="time">
                 <p>Time Left:</p>
                 <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
              <button class="btn-reset">Try Again</button>
            </div>
        </div>
    </div>
    <script src="./js/paragraph.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
